<meta charset="UTF-8">

  <title>Typing Text Animation</title>
  <style>
    .typing {
      overflow: hidden;
      border-right: 2px solid black;
      white-space: nowrap;
      animation: typing 4s steps(20, end), blink 0.5s step-end infinite alternate;
    }
  @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: black; }
    }
  </style>
